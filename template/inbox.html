{% extends "base.html" %}

{% block title %}Inbox{% endblock title %}

{% block page_content %}
                <h1>List of all messages</h1>
                {% for m in messages %}
                <p><a href="/message/{{ m.key.id() }}">{{m.subject}}</a></p>
                <p><i>{{m.datetime}}</i></p>
                {% endfor %}
{% endblock page_content %}
